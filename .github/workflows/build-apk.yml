name: Build Online Mufti APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Create New Flutter Project
      run: |
        # موجودہ فائلوں کو backup کریں
        mkdir backup
        cp -r lib backup/ 2>/dev/null || true
        cp -r assets backup/ 2>/dev/null || true
        cp pubspec.yaml backup/ 2>/dev/null || true
        
        # پرانی فائلیں ڈیلیٹ کریں
        rm -rf android ios lib test
        
        # نیا Flutter پروجیکٹ بنائیں
        flutter create --org com.mufti --project-name online_mufti_app .
        
        # پرانی فائلیں واپس کاپی کریں
        cp -r backup/lib/* lib/ 2>/dev/null || true
        cp -r backup/assets/* assets/ 2>/dev/null || true
        cp backup/pubspec.yaml ./ 2>/dev/null || true
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: online-mufti-app
        path: build/app/outputs/flutter-apk/app-release.apk
